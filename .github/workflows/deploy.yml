name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }} # owner/repo
  DEPLOY_DIR: /opt/shellgate

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

    outputs:
      image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      tag: sha-${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Copy compose file to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          password: ${{ secrets.VM_PASSWORD }}
          passphrase: ${{ secrets.VM_SSH_PASSPHRASE }}
          port: ${{ secrets.VM_SSH_PORT }}
          source: "docker-compose.prod.yml"
          target: "${{ env.DEPLOY_DIR }}"
          timeout: 60s
          debug: true

      - name: Deploy on VM
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          password: ${{ secrets.VM_PASSWORD }}
          passphrase: ${{ secrets.VM_SSH_PASSPHRASE }}
          port: ${{ secrets.VM_SSH_PORT }}
          script: |
            set -e
            sudo mkdir -p ${{ env.DEPLOY_DIR }}
            sudo chown $USER:${USER} ${{ env.DEPLOY_DIR }} || true
            cd ${{ env.DEPLOY_DIR }}

            # Create .env once and put your prod secrets there (NEXTAUTH_URL, NEXTAUTH_SECRET, ...)
            if [ ! -f .env ]; then
              echo "⚠️  .env missing in $PWD. Create it with your runtime secrets before deploying." >&2
              exit 1
            fi

            # Option A: Make GHCR package public after first push and skip login
            # Option B: If private, login using secrets (set GHCR_USERNAME and GHCR_PAT in repo secrets)
            if [ -n "${GHCR_USERNAME}" ] && [ -n "${GHCR_PAT}" ]; then
              echo "$GHCR_PAT" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin
            fi

            export IMAGE="${{ needs.build.outputs.image }}:${{ needs.build.outputs.tag }}"
            docker pull "$IMAGE"

            # Bring up the stack with the exact image the workflow built
            IMAGE="$IMAGE" docker compose -f docker-compose.prod.yml up -d

            # Prune old images to save space
            docker image prune -f
        env:
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
